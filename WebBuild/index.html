<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flappin-Bird | Play Now</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flappin-Bird">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      #unity-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain;
      }
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #unity-warning {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      #unity-footer {
        display: none;
      }
      #fullscreen-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        cursor: pointer;
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      #fullscreen-button:hover {
        background: rgba(0, 0, 0, 0.8);
        border-color: rgba(255, 255, 255, 1);
        transform: scale(1.1);
      }
      #fullscreen-button svg {
        width: 28px;
        height: 28px;
        fill: white;
      }
      #ios-install-banner {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        border: 2px solid rgba(135, 206, 235, 0.8);
        z-index: 3000;
        max-width: 90%;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        display: none;
        animation: slideDown 0.3s ease-out;
      }
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
        to {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
      }
      #ios-install-banner.hide {
        animation: slideUp 0.3s ease-out forwards;
      }
      #ios-install-banner h3 {
        margin: 0 0 8px 0;
        font-size: 16px;
        font-weight: 600;
      }
      #ios-install-banner p {
        margin: 0;
        font-size: 13px;
        opacity: 0.9;
      }
      #ios-install-banner .share-icon {
        display: inline-block;
        font-size: 18px;
        vertical-align: middle;
        margin: 0 3px;
      }
    </style>
  </head>
  <body>
    <button id="fullscreen-button" title="Toggle Fullscreen">
      <svg id="expand-icon" viewBox="0 0 24 24">
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
      </svg>
      <svg id="compress-icon" viewBox="0 0 24 24" style="display: none;">
        <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
      </svg>
    </button>
    <div id="ios-install-banner">
      <h3>ðŸŽ® Play Fullscreen!</h3>
      <p>Tap <span class="share-icon">âŽ™</span> Share, then "Add to Home Screen"</p>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Flappy Bird</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebBuild.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebBuild.data.unityweb",
        frameworkUrl: buildUrl + "/WebBuild.framework.js.unityweb",
        codeUrl: buildUrl + "/WebBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Flappy Bird",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      // Add viewport meta tag for all devices
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device optimization
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                // Game is already fullscreen, no need for fullscreen button
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

      // Fullscreen button functionality
      const fullscreenBtn = document.getElementById('fullscreen-button');
      const expandIcon = document.getElementById('expand-icon');
      const compressIcon = document.getElementById('compress-icon');

      // Detect iOS devices (iPhone, iPad, iPod)
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Hide fullscreen button on iOS (doesn't support Fullscreen API)
      if (isIOS) {
        fullscreenBtn.style.display = 'none';
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          // Enter fullscreen
          document.documentElement.requestFullscreen().catch(err => {
            console.log('Error attempting to enable fullscreen:', err);
          });
        } else {
          // Exit fullscreen
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

      // Update button icon based on fullscreen state
      function updateFullscreenButton() {
        if (document.fullscreenElement) {
          expandIcon.style.display = 'none';
          compressIcon.style.display = 'block';
        } else {
          expandIcon.style.display = 'block';
          compressIcon.style.display = 'none';
        }
      }

      // Button click handler
      fullscreenBtn.addEventListener('click', toggleFullscreen);

      // Listen for fullscreen changes (including F11, ESC key, etc)
      document.addEventListener('fullscreenchange', updateFullscreenButton);

      // iOS Install Banner
      const iosBanner = document.getElementById('ios-install-banner');

      // Show banner on iOS only, and only if not already installed
      if (isIOS && !window.navigator.standalone && !localStorage.getItem('ios-banner-shown')) {
        // Show banner after game loads
        setTimeout(() => {
          iosBanner.style.display = 'block';

          // Auto-hide after 3 seconds
          setTimeout(() => {
            iosBanner.classList.add('hide');
            // Remove from DOM after animation
            setTimeout(() => {
              iosBanner.style.display = 'none';
            }, 300);
          }, 3000);

          // Mark as shown so it doesn't appear again
          localStorage.setItem('ios-banner-shown', 'true');
        }, 1000);
      }

    </script>
  </body>
</html>
